<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        b {
            color: #007BFF;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            max-width: 600px;
            margin: auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        .info-table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        .info-table th, .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .info-table th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Container Information</h1>
        <p>The hostname of the container is <b>{{ hostname }}</b> and its IP is <b>{{ ip }}</b>.</p>
        
        <h2>Environment Details</h2>
        <table class="info-table">
            <tr>
                <th>CPU Usage</th>
                <td><b>{{ cpu_usage }}%</b></td>
            </tr>
            <tr>
                <th>Memory Usage</th>
                <td><b>{{ memory_usage }} MB</b></td>
            </tr>
            <tr>
                <th>Uptime</th>
                <td><b>{{ uptime }}</b></td>
            </tr>
            <tr>
                <th>Mounted Volumes</th>
                <td><b>{{ volumes }}</b></td>
            </tr>
            <tr>
                <th>Environment Variables</th>
                <td><b>{{ env_variables }}</b></td>
            </tr>
        </table>
    </div>
</body>
</html>
